<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='offers.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background: #333;
            border-radius: 10px;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <a href="/logout" class="logout-btn">Logout</a>

    <div class="container text-center">
        <h1 class="mb-4">ðŸ”¥ Exclusive Offers Just for You! ðŸ”¥</h1>

        <div class="row justify-content-center"> {% for offer in offers %}
                <div class="col-md-3 mb-4">  <div class="card">
                        <h3>{{ offer }}</h3>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
